<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Questão-01</title>
</head>
  <body>
    {% set mensagens = get_flashed_messages(with_categories=true) %} 
    {% if mensagens %}     
         {% for c, m in mensagens %}
            <p class="alert {{c}}">{{ m }}</p>
         {% endfor %}
    {% endif %}
      <setion class="container-form">
          <div class="card-cadastro">
              <form action="/usuarios/update/{{usuario.id}}" method="post">
                  <h1>Crie sua conta</h1>
                  <div class="textfield-2">
                      <label for="usuario">Usuário</label>
                      <input type="text"  id="usuario" name="nome" value="{{usuario.nome}}" placeholder="Usuário">
                  </div>
                  <div class="textfield-2">
                      <label for="email">E-mail</label>
                      <input type="email" id="email" name="email" value="{{usuario.email}}" placeholder="email" >
                  </div>
                  <div class="textfield-2">
                      <label for="senha">Senha</label>
                      <input type="password" id="senha" name="senha" value="" placeholder="Senha">
                  </div>
                  <div class="textfield-2">
                      <label for="senha">Confirmar senha</label>
                      <input type="password" id="senha" name="senha2" placeholder="Digite a senha novamente">
                  </div>
                  <input class="btn-cadastro" type="submit" value="criar">
              </form>
          </div>
      </setion>
  </body>
</html>
